<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--8-col-desktop mdl-grid mdl-grid--no-spacing margin_auto">
    <template v-if="displayIcon">
        <!--Serviços Mais Futuro-->        
        <div class="mdl-card__supporting-text mdl-card-container div-container gridTitle__serv">
            <div class="mdl-card__supporting-text mdl-card-container div-container">     
                <div class="div_titulo_card SectionTitle__serv">
                    Serviços<br/>maisfuturo
                </div>               
            </div>
            <div class="SectionImgServicos__serv">
                <img src="../../../public/images/ViewList.png" width="55" height="55" style="cursor:pointer;" @click="toggledisplayList"/>
            </div>
        </div>
        <!-- Tabela Histórico Serviços - Ícones Grandes -->
        <div class="mdl-card__supporting-text mdl-card-container div-container grid-2C__serv">                         
            <div class="TableIcons__serv">
                <img src="../../../public/images/SegundaViaBoleto-IconS.png" width="120" height="120" style="cursor:pointer;"><br>
                <span class="IconsText__serv">segunda via do boleto</span>
            </div>
            <div class="TableIcons__serv">
                <img src="../../../public/images/SegundaViaIR-IconS.png" width="120" height="120" style="cursor:pointer;"><br>
                <span class="IconsText__serv">segunda via do informe de rendimentos</span>
            </div>
            <div class="TableIcons__serv">
                <img src="../../../public/images/ExtratoContribuicoes-IconS.png" width="120" height="120" style="cursor:pointer;"><br>
                <span class="IconsText__serv">histórico de contribuições</span>
            </div>
            <div class="TableIcons__serv">
                <img src="../../../public/images/SimuladorContribuicoes-IconS.png" width="120" height="120" style="cursor:pointer;"><br>
                <span class="IconsText__serv">simulador de contribuições e aportes</span>
            </div>
            <div class="TableIcons__serv">
                <img src="../../../public/images/SimuladorEmprestimos-IconS.png" width="120" height="120" style="cursor:pointer;"><br>
                <span class="IconsText__serv">simulador de empréstimos</span>
            </div>
            <div class="TableIcons__serv">
                <img src="../../../public/images/SimuladorRiscos-IconS.png" width="120" height="120" style="cursor:pointer;"><br>
                <span class="IconsText__serv">simulador de riscos</span>
            </div>
            <div class="TableIcons__serv">
                <img src="../../../public/images/HistoricoServicos-IconS.png" width="120" height="120" style="cursor:pointer;"><br>
                <span class="IconsText__serv">histórico de serviços</span>
            </div>
            <div class="TableIcons__serv"></div>
        </div>
    </template>            
    <template v-else>    
        <!--Serviços Mais Futuro-->
        <div class="mdl-card__supporting-text mdl-card-container div-container gridTitle__serv">
            <div class="mdl-card__supporting-text mdl-card-container div-container">     
                <div class="div_titulo_card SectionTitle__serv">
                    Serviços<br/>maisfuturo
                </div>               
            </div>
            <div class="SectionImgServicos__serv">
                <img src="../../../public/images/View-Icons.png" width="55" height="55" style="cursor:pointer;" @click="toggledisplayIcon"/>
            </div>
        </div>
        <!-- Tabela Histórico Serviços - Ícones Pequenos -->
        <div class="mdl-card__supporting-text mdl-card-container div-container grid-2Cs__serv">                         
            <div class="TableIconsList__serv">
                <img src="../../../public/images/SegundaViaBoleto-IconS.png" width="55" height="55" style="cursor:pointer;">
            </div>
            <div style="padding-top: 18px;">
                <span class="ListIconsText__serv">segunda via do boleto</span>
            </div>
            <div class="TableIconsList__serv">
                <img src="../../../public/images/SegundaViaIR-IconS.png" width="55" height="55" style="cursor:pointer;">
            </div>
            <div style="padding-top: 18px;">
                <span class="ListIconsText__serv">segunda via do informe de rendimentos</span>
            </div>
            <div class="TableIconsList__serv">
                <img src="../../../public/images/ExtratoContribuicoes-IconS.png" width="55" height="55" style="cursor:pointer;">
            </div>
            <div style="padding-top: 18px;">
                <span class="ListIconsText__serv">histórico de contribuições</span>
            </div>
            <div class="TableIconsList__serv">
                <img src="../../../public/images/SimuladorContribuicoes-IconS.png" width="55" height="55" style="cursor:pointer;">
            </div>
            <div style="padding-top: 18px;">
                <span class="ListIconsText__serv">simulador de contribuições e aportes</span>
            </div>
            <div class="TableIconsList__serv">
                <img src="../../../public/images/SimuladorEmprestimos-IconS.png" width="55" height="55" style="cursor:pointer;">
            </div>
            <div style="padding-top: 18px;">
                <span class="ListIconsText__serv">simulador de empréstimos</span>
            </div>
            <div class="TableIconsList__serv">
                <img src="../../../public/images/SimuladorRiscos-IconS.png" width="55" height="55" style="cursor:pointer;">
            </div>
            <div style="padding-top: 18px;">
                <span class="ListIconsText__serv">simulador de riscos</span>
            </div>
            <div class="TableIconsList__serv">
                <img src="../../../public/images/HistoricoServicos-IconS.png" width="55" height="55" style="cursor:pointer;">
            </div>
            <div style="padding-top: 18px;">
                <span class="ListIconsText__serv">histórico de solicitações de serviços</span>
            </div>
        </div>
    </template>
</div>
